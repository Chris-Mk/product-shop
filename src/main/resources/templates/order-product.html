<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="form w-25 mx-auto">
                <div class="text-center">
                    <img th:src="${model.imageUrl}" width="350" alt="Product">
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="username" class="font-weight-bold">Customer</label>
                        <input type="text" class="form-control text-center" id="username" disabled
                               th:value="${#authentication.name}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control text-center" id="name" disabled th:value="${model.name}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="description" class="font-weight-bold">Description</label>
                        <textarea type="text" class="form-control" id="description" cols="41" rows="5"
                                  disabled th:field="${model.description}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="price" class="font-weight-bold">Price</label>
                        <input type="number" class="form-control text-center" id="price" disabled th:value="${model.price}">
                    </div>
                </div>
            </div>
            <form class="form w-25 mx-auto" th:action="@{/orders}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="quantity" class="font-weight-bold">Quantity</label>
                        <input type="number" class="form-control text-center" id="quantity"
                               name="quantity" min="1" max="10" required>
                    </div>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <input type="hidden" th:value="${model.id}" name="id">
                    <button type="submit" class="btn btn-success">Order Product</button>
                </div>
            </form>

        </div>
    </main>

    <footer class="mt-3">
        <div class="container-fluid bg-light rounded">
            <div class="text-dark font-weight-bold p-2 text-center">Â© CopyRight Sanity Web Design Studios 2019. All
                rights reserved.
            </div>
        </div>
    </footer>

</div>

</body>
</html>
