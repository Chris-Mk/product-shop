<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Shopping Cart</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Description</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-1 text-center">Quantity</th>
                <th class="col-md-2 text-center">Remove</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="order : ${model}" th:object="${order}">
                <th class="col-md-2 text-center">
                    <img th:src="*{imageUrl}" alt="Product" width="150"></th>
                <td class="col-md-3 text-center" th:text="*{productName}"></td>
                <td class="col-md-2 text-center" th:text="*{productDescription}"></td>
                <td class="col-md-2 text-center" th:text="*{totalPrice}"></td>
                <td class="col-md-1 text-center" th:text="*{quantity}"></td>
                <td class="col-md-2 text-center">
                    <form th:action="@{/cart/remove/{id}(id=*{id})}" th:method="post">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </div>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
        <div class="text-center">
            <h3>Total: [[${price}]]</h3>
        </div>
        <form th:action="@{/cart/checkout}" th:method="post">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Checkout</button>
            </div>
        </form>
    </main>

    <footer class="mt-3">
        <div class="container-fluid bg-light rounded">
            <div class="text-dark font-weight-bold p-2 text-center">Â© CopyRight Sanity Web Design Studios 2019. All
                rights reserved.
            </div>
        </div>
    </footer>

</div>

<script>

</script>

</body>
</html>
