<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="text-center">
                <img src="https://scontent.fsof9-1.fna.fbcdn.net/v/t31.0-1/p160x160/21728964_1906109432972986_7516422178604372640_o.jpg?_nc_cat=101&_nc_ohc=QsTrsdCDfBYAX8TMvg2&_nc_ht=scontent.fsof9-1.fna&_nc_tp=1002&oh=6b080c87da2f00fd4d7b2cce9f2e3c45&oe=5EA5C826"
                     alt="profileImg" width="300px">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h1 th:text="${user.username}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="${user.email}"></h4>
                </div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-dark">Edit Profile</a>
            </div>
        </div>
    </main>

    <footer class="mt-3">
        <div class="container-fluid bg-light rounded">
            <div class="text-dark font-weight-bold p-2 text-center">Â© CopyRight Sanity Web Design Studios 2019. All
                rights reserved.
            </div>
        </div>
    </footer>

</div>

</body>
</html>
