<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="category : ${categories}" th:object="${category}">
                <th class="col-md-2 text-center" th:text="${categoryStat.count}"></th>
                <td class="col-md-5 text-center" th:text="*{name}">Technology</td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/categories/edit/{id}(id=*{id})}" class="btn btn-dark">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=*{id})}" class="btn btn-dark">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <footer class="mt-3">
        <div class="container-fluid bg-light rounded">
            <div class="text-dark font-weight-bold p-2 text-center">Â© CopyRight Sanity Web Design Studios 2019. All
                rights reserved.
            </div>
        </div>
    </footer>

</div>

</body>
</html>
